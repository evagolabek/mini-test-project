<div class="blogs-container">
  <h1>Bloggghers</h1>
  <label class="container">MyCoolComp
      <input type="checkbox" (change)="Checked('blogger','MyCoolComp')" >
      <span class="checkmark"></span>
  </label>
  <label class="container">TheDestiny
      <input type="checkbox" (change)="Checked('blogger','TheDestiny')" >
      <span class="checkmark"></span>
  </label>
  <label class="container">Test
      <input type="checkbox" (change)="Checked('blogger','Test')" >
      <span class="checkmark"></span>
  </label>
  <h1>Filter blogs by:</h1>
  <h2>Type</h2>
  <label class="container">Cool
      <input type="checkbox" (change)="Checked('type','Cool')" />
      <span class="checkmark"></span>
  </label>
  <label class="container">Average
      <input type="checkbox" (change)="Checked('type','Average')" />
      <span class="checkmark"></span>
  </label>
  <label class="container">Mediocre
      <input type="checkbox" (change)="Checked('type','Mediocre')" />
      <span class="checkmark"></span>
  </label>
    <br>
  <h2>Status</h2>
  <label class="container">Active
    <input type="checkbox" (change)="Checked('status','Active')">
    <span class="checkmark"></span>
  </label>
  <label class="container">Inactive
    <input type="checkbox" (change)="Checked('status','Inactive')">
    <span class="checkmark"></span>
  </label>
  
  <!-- <app-data-table></app-data-table> -->
</div>
<br>
<br>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <ng-container matColumnDef="blogger">
      <th mat-header-cell *matHeaderCellDef> Blogger </th>
      <td mat-cell *matCellDef="let element"> {{element.blogger}} </td>
    </ng-container>
  
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef> Type </th>
      <td mat-cell *matCellDef="let element"> {{element.type}} </td>
    </ng-container>
  
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let element"> {{element.status}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row (click)="clicked(row)" *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
